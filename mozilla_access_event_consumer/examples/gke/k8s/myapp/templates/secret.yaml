{{- if .Values.employeeExits.secrets.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "application.fullname" . }}-employee-exits
  labels:
    {{- include "application.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.employeeExits.secrets.refreshInterval }}
  secretStoreRef:
    kind: SecretStore
    name: secret-store
  target:
    name: {{ include "application.fullname" . }}-employee-exits-secrets
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: {{ .Values.environment }}-employee-exits-secrets
      version: {{ .Values.employeeExits.secrets.version }}
{{- end }}
